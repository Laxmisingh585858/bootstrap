<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><img src="logo.jpeg" alt="" width="50px" height="50px"></a>
  
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
  
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
         Job Portal
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Web developer</a>
          <a class="dropdown-item" href="#">full stack</a>
          <a class="dropdown-item" href="#">machine learning</a>
        </div>
      </li>
    </ul>
     <button class="btn btn-primary" style="margin-left:auto;"data-toggle="modal"  data-target="#myModal"> Login </button>
  </nav>
  
  <div class="row">
      <div class="col-4">
          <div class="modal fade" id="myModal">
  
              <div class="modal-dialog modal-dialog-centered">   
              
              <!---------- Start the Code of Modal content ------------->
              <div class="modal-content">
                 <form action="">
                  <div class="modal-title mt-3 ml-5">
                      Login to your account
                  </div>
                    <div class="modal-body mb-5">
                       <div class="from-group mb-2">
                          Email address
                          <input type="email" name="" id="" class="form-control mb-2" required/>
                          we'll never share your email with anyone else.
                       </div>
                       <div class="from-group">
                          Password
                          <input type="password" name="" id="" class="form-control" required/></div>
                    </div> 
                    <div class="modal-footer">
                      <button class="btn btn-dark">close</button>
                      <button class="btn btn-success">login</button>
                    </div>
              </div>
                 </form>
      </div>
  </div>
  
  <!---------- End the Code of Modal content ------------->
  
  </body>
  </html> 
</body>
</html>
